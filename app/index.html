<!DOCTYPE html>
<html lang="ru" class="page">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#111111">
  <title>Start</title>
  <link rel="preload" href="fonts/MullerRegular.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="stylesheet" href="css/vendor.css">
  <link rel="stylesheet" href="css/main.css">
  <script defer src="js/main.js"></script>
</head>

<body class="page__body">
  <div class="site-container">
    <header class="header">
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse col-md-8" id="navbarSupportedContent">
        <ul class="navbar-nav mb-2 mb-md-0 mx-auto">
          <li class="nav-item">
            <a class="nav-link px-md-3" href="#">Наші послуги</a>
          </li>
          <li class="nav-item">
            <a class="nav-link px-md-3" href="#">Який ремонт потрібен?</a>
          </li>
          <li class="nav-item">
            <a class="nav-link px-md-3" href="#">Про нас</a>
          </li>
        </ul>
        <div class="socials pb-3 pb-md-0 px-md-4">
          <a href="#" class="socials__item px-1">
            <img src="img/svg/viber.svg" alt="" srcset="">
          </a>
          <a href="#" class="socials__item px-1">
            <img src="img/svg/bxl-telegram.svg" alt="" srcset="">
          </a>
          <a href="#" class="socials__item px-1">
            <img src="img/svg/facebook.svg" alt="" srcset="">
          </a>
        </div>
        <div class="btn btn-primary">
          Замовити дзвінок
        </div>
      </div>
    </div>
  </nav>
</header>
    <main class="main">
      <div class="container">
        <section class="darked-block darked-form">
          <div class="container">

            <div class="row align-items-center justify-content-around">
              <div class="col-lg-6 col-sm-12">
                <div class="darked-block__info">
                  <h1 class="darked-block__title darked-form__title">
                    Локальний ремонт у вашому місті
                  </h1>
                  <p class="darked-block__text">
                    Отримайте безкоштовну консультацію від наших спеціалістів
                  </p>
                </div>
              </div>
              <div class="col-lg-5 col-sm-12">
                <form action="#" class="form">
                  <label class="form__label">
                    <span>Ваше ім’я*</span>
                    <input type="text" class="form__input input-reset" placeholder=" Ім'я">
                  </label>
                  <label class="form__label">
                    <span>Ваш телефон*</span>
                    <input type="tel" class="form__input input-reset" placeholder="+380 (__) ___ __ __">
                  </label>
                  <label class="form__label">
                    <span>Електрона адреса</span>
                    <input type="email" class="form__input input-reset" placeholder=" Email">
                  </label>
                  <button class="btn form__btn btn-primary align-self-md-start">Замовити консультацію</button>
                </form>
              </div>
            </div>
          </div>
        </section>

        <div class="filter">
          <div class="filter__btns">
            <button class="btn" data-filter="dirty">Dirty</button>
            <button class="btn" data-filter="clean">Clean</button>
          </div>
          <div class="filter__categories">
            <button class="filter__category" data-category="stelya">
              Stelya
            </button>
            <button class="filter__category" data-category="demontage">
              Demontage
            </button>
            <button class="filter__category" data-category="else">
              Else
            </button>
            <button class="filter__category" data-category="roof">
              Roof
            </button>
          </div>
          <div class="filter__content">
            <div class="filter__item dirty demontage" data-filter-result-type="dirty"
              data-filter-resultcategory="demontage">
              Item-Dirt-Demontage
            </div>
            <div class="filter__item dirty else" data-filter-result-type="dirty" data-filter-resultcategory="else">
              Item-Dirt-Else
            </div>
            <div class="filter__item clean roof" data-filter-result-type="clean" data-filter-resultcategory="roof">
              Item-Clean-Roof
            </div>
            <div class="filter__item clean stelya" data-filter-result-type="clean" data-filter-resultcategory="stelya">
              Item-Clean-Stelya
            </div>

          </div>
        </div>

      </div>

    </main>

    <footer class="footer">
  <div class="container"></div>
</footer>

  </div>
</body>

</html>
